<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{{position}}</title>
  <meta name="description" content="The HTML5 Herald">

   <link rel="stylesheet" href="css/styles.css?v=1.0"> 
  	

  <!--[if lt IE 9]>

<body>

  <h1>{{position}}</h1>
  <div>
 <select onChange="window.location.href=this.value">

  	{% endfor %}
</select>

</body>
</html>
